<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Listing Page</title>
</head>
<body bgcolor=cyan text=red>
	<h1>Employee Details</h1>
	<form action="SaveServlet" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Department:</td>
				<td><select name="department" style="width: 150px">
						<option>Administration</option>
						<option>Customer Service</option>
						<option>Human Resources</option>
						<option>Training</option>
				</select></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="phone" name="phone" /></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><select name="country" style="width: 150px">
						<option>India</option>
						<option>USA</option>
						<option>UK</option>
						<option>Canada</option>
						<option>Other</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Save Employee" /></td>
			</tr>
		</table>
	</form>
	<br />
	<a href="ViewServlet">view employees</a>
</body>
</html>
